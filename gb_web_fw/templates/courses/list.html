{% extends "base.html" %}
{% block title %}
	Список курсов
{% endblock %}
{% block style %}{% endblock %}
{% block body %}
	<div id="site_content">
	  <div id="content">
        <h1>Список курсов</h1>
        <ul>
        {% for course in courses.values() %}
          <li>
            {{course.start}} {{course.name}} <span><a href="/course/enroll/?id={{course.id}}">Записаться</a></span>
          </li>
        {% endfor %}
        </ul>
	  </div>
	</div>
{% endblock %}
