{% extends "base.html" %}

{% block title %}
    Login page
{% endblock %}
{% block body %}

<form class="row g-3" method="post">
  <div class="col-md-4">
    <label for="email" class="form-label">Email address</label>
    <input type="text" class="form-control" id="email" name="email" required>
  </div>
  <div class="col-md-4">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
  </div>
  <div class="col-md-3">
    <label for="password2" class="form-label">Confirm password</label>
    <input type="password" class="form-control" id="password2" placeholder="Password" name="password2">
  </div>
  <div class="col-md-11 form-check form-switch">
    <label class="form-check-label" for="flexSwitchCheckDefault">Teacher</label>
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="switchRefer()">
    <label for="refer" class="visually-hidden">ReferCode</label>
    <input type="password" class="form-control d-none" id="refer" placeholder="ReferCode" name="refer">
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Создать</button>
  </div>
  {% for error in errors.values() %}
    <br>
    {{error}}
  {% endfor %}
</form>
{% endblock %}
{% block js %}
  {{ super() }}
  <script>
    function switchRefer() {
      const x = document.getElementById("refer");
      x.classList.toggle("d-none")
    }
  </script>
{% endblock %}
